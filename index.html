<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default btnminus"><i class="fas fa-minus "></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default btnplus"><i class="fas fa-plus "></i></button>
                        </div>
                        <h5>$<span class="price">1500</span><span class="prices"></span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default btnminus"><i class="fas fa-minus "></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default btnplus"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span class="price">59</span><span class="prices"></span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5 >Subtotal: </h5>
                        <h5 >Tax:</h5>
                        <h5 >Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span class="subtotal">1559</span></h5>
                        <h5>$ <span class="tax">780 </span> </h5>
                        <h5>$<span class="total">1559</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const btns=document.querySelectorAll(".btn");
      let subtotal=document.querySelector(".subtotal");
      let subtotalnum=parseFloat(subtotal.innerText);

      btns.forEach(function(btn){
         btn.addEventListener("click",function(e){

            let amount=0;
            let minusamount=0; 
            
            const tax=document.querySelector(".tax");
            let taxnumber=parseFloat(subtotal.innerText);
            const total=document.querySelector(".total");
            let totalnumber=parseFloat(subtotal.innerText);

            let price=e.currentTarget.parentElement.nextElementSibling.childNodes[1];
            let pricenumber=parseFloat(price.innerText);
            price.style.display="none";
            
            const btnClass = e.currentTarget.classList;
            
            if(btnClass.contains("btnplus")){

               let plus=e.currentTarget.previousElementSibling.value;
               let plusnumber=parseFloat(plus);
               plusnumber++;
               e.currentTarget.previousElementSibling.value=plusnumber; 
              

               amount=pricenumber*plusnumber;
               e.currentTarget.parentElement.nextElementSibling.lastChild.innerText= amount;
               subtotalnum+=pricenumber;
               document.querySelector(".subtotal").innerText=subtotalnum;

            //    taxnumber=subtotalnum*.1;
            //   document.querySelector(".tax").innerText=Math.round(taxnumber);
            
            //   totalnumber=subtotalnum+taxnumber;
            //   document.querySelector(".total").innerText=Math.round(totalnumber);
            finalcal(subtotalnum);

            }
             
            if(btnClass.contains("btnminus")){
               const minus=e.currentTarget.nextElementSibling.value;
               
               let minusnumber=parseFloat(minus);
                minusnumber--;
                console.log(minusnumber);
       
               if(minusnumber>=1){
                  e.currentTarget.nextElementSibling.value=minusnumber;

                  
                 

                         minusamount=minusnumber*pricenumber;
              
               if(minusamount>0){
                  e.currentTarget.parentElement.nextElementSibling.lastChild.innerText= minusamount;

               }                
               subtotalnum-=pricenumber;
               document.querySelector(".subtotal").innerText=subtotalnum;
            //    taxnumber=subtotalnum*.1;
            //   document.querySelector(".tax").innerText=Math.round(taxnumber);
            
            //   totalnumber=subtotalnum+taxnumber;
            //   document.querySelector(".total").innerText=Math.round(totalnumber);
                   finalcal(subtotalnum);
                  
               }
               else{
                 minusamount=minusnumber*pricenumber;
                 e.currentTarget.parentElement.nextElementSibling.lastChild.innerText= pricenumber;
                  
                 e.currentTarget.disabled=true;
                 
               }

               e.currentTarget.disabled=false;

            }
            
            
          
           
         });
      });

      let subtotalval=0;
       
      const removeitems=document.querySelectorAll(".remove-item");

            removeitems.forEach(function(removeitem){
               removeitem.addEventListener("click",function(e){
                  
                  e.currentTarget.parentElement.parentElement.parentElement.style.display="none";

                  const initialamount= e.currentTarget.previousElementSibling.childNodes[1].innerText;
                  const initialamountnum=parseFloat(initialamount);
                  

                  const secondamount= e.currentTarget.previousElementSibling.childNodes[2].innerText;
                  const secondamountnum=parseFloat(secondamount);
                  // console.log(secondamountnum);

                  // const subvalue=e.currentTarget.parentElement.parentElement.parentElement.nextElementSibling.nextElementSibling.lastChild.childNodes[1].childNodes[0].childNodes[1].innerText;
                  const subvalue=document.querySelector(".subtotal").innerText;
                  const subvaluenum=parseFloat(subvalue);

                  
                 

                  if(isNaN(secondamountnum)){
                     subtotalval= initialamountnum; 
                  }else{
                     subtotalval=secondamountnum; 
                  }

                 let final=subvaluenum-subtotalval;
                 document.querySelector(".subtotal").innerText=final;
                 

                 finalcal(final);


               });
            });

            function finalcal(tax){
               taxnumber=tax*.1;
              document.querySelector(".tax").innerText=Math.round(taxnumber);
            
              totalnumber=tax+taxnumber;
              document.querySelector(".total").innerText=Math.round(totalnumber);

            }
   </script>
</body>

</html>
